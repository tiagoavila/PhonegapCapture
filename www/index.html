<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Capture Imagem</title>
    </head>
    <body>
        <input type="button" value="Capturar Imagem" onClick="capturarImagem()" style="width: 400px; height: 300px;"> <br/>
        <input type="button" value="Mostrar Imagem" onClick="mostrarImagem()" style="width: 400px; height: 300px;"> <br/>

        <span id="imagem" style="height: 50%; width: 50%;"></span>

        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript">

            var path = null;

            function capturarImagem() {

                navigator.device.capture.captureImage(
                  captureSuccess,
                  captureError,
                  {limit: 1}
                );
            }

            function captureSuccess(imagens) {
                alert("sucesso!");

                path = imagens[0].fullPath;
            }

            function captureError(error) {
                var msg = 'Erro durante a captura: ' + error.code;
                alert(msg);
            }


            function mostrarImagem() {
                var imagem = document.getElementById('imagem');

                imagem.innerHTML = "<img src='" + path + "' />";
            }

        </script>
    </body>
</html>
